node_count: 2 # 1 Ontap Select single instance -- 2 Ontap Select 2-nodes HA cluster
monitor_job: true
monitor_deploy_job: true
monitor_deploy_retries: 15
deploy_api_url: "https://{{ hostvars[groups['ontap_deploy'][0]].ansible_host }}/api/v3" # (from inventory.txt) Ontap Deploy URL
deploy_login: "admin" # Ontap Deploy username
use_vcenter: true
vcenter_login: "administrator@vsphere.local" # VCenter username
vcenter_name: "{{ groups['vcenter'][0] }}" # (from inventory.txt) VCenter hostname
esxi_hosts: 
  - host_name: "{{ hostvars[groups['esx_hosts'][0]].ansible_host }}" # (from inventory.txt) first ESX server IP
  - host_name: "{{ hostvars[groups['esx_hosts'][1]].ansible_host }}" # (from inventory.txt) second ESX server IP

# ------------
# Cluster Info
# ------------
cluster_name: "OntapSelect-Ansible" # Ontap Select cluster name
cluster_ip: "192.168.0.254" # Ontap Select cluster management IP
cluster_netmask: "255.255.255.0" # Ontap Select cluster management network netmask
cluster_gateway: "192.168.0.1" # Ontap Select cluster network gateway
cluster_ontap_image: "9.6" # Ontap Select version - Check which Ontap versions are available in the Ontap Deploy image.
cluster_ntp:
  - "192.168.0.2" # NTP server hostname or IP
cluster_dns_ips:
  - "192.68.0.2" # Primary DNS IP
cluster_dns_domains:
  - "mydomain.lcl" # DNS search Domain

mgt_network: "VM_Network_1G" # VM management Network Name
data_network: "VM_Network_10G" # VM Data Network Name
internal_network: "VM_Network_10G" # VM Ontap Intracluster Network 
instance_type: "small" # "small" 4xVcpu 16GB RAM
cluster_nodes:
  - node_name: "{{ cluster_name }}-01" # Node 01 name
    ipAddress: "192.168.0.252" # Node 01 cluster IP
    storage_pool: OntapSelectAnsibleDS01 # Node 01 Datastore
    capacityTB: 2.3 # Node 01 Aggregate size
    host_name: "192.168.0.123" # Node 01 VM management IP
  - node_name: "{{ cluster_name }}-02" # Node 02 name
    ipAddress: "192.168.0.253" # Node 02 cluster IP
    storage_pool: OntapSelectAnsibleDS02 # Node 02 Datastore
    capacityTB: 2.3 # Node 02 Aggregate size
    host_name: "192.168.0.124" # Node 02 VM management IP

